<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11">
            <h2>Dependants</h2>
            <p>Add or Remove Dependant</p>
        </div>
    </div>
    <div class="row" [formGroup]="dependantsForm">
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11" formArrayName="dependants">
            <div class="row mb-3" *ngFor="let dependant of dependants.controls; let index = index">
                <div class="col-12" [formGroupName]="index">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
                                    <label for="exampleInputPassword1">First Name</label>
                                    <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                    <label for="exampleInputPassword1">Age</label>
                                    <input type="number" class="form-control" formControlName="age" placeholder="Age">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-1 col-xl-1">
                                    <br/>
                                    <button class="btn btn-sm btn-danger mt-3" (click)="removeDependant(index)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <button class="btn btn-md btn-success" (click)="addDependant()">+ Add Dependant</button>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <button class="btn btn-md btn-primary" (click)="onSubmit()" type="submit">Submit Dependants</button>
                </div>
            </div>
        </div>
    </div>
</div>
